<h2 class="mt-3 text-center" style="font-family: Comic Sans MS; font-weight: bold;">All Matches</h2>
<div class="container">
    <div class="row pb-4">
        <div class="col-md-3 mt-4" *ngFor="let i of allMatches">
            <mat-card class="card"
                style="background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.7)),url('../assets/matches.jpg');background-position: center; background-size: cover; background-repeat: no-repeat;">
                <span
                    style="position: absolute; top: 5px; left: 5px; font-weight: bold; text-transform: uppercase; font-size: 0.9em;">{{i.matchType}}</span>
                <mat-card-header class="text-center">
                    <mat-card-title style="font-size: 15px;">{{i.venue}}
                    </mat-card-title>
                    <mat-card-subtitle>{{i.dateTimeGMT}}</mat-card-subtitle>
                </mat-card-header>
                <h4 class="text-center">{{i.name}}</h4>
                <hr>
                <mat-card-content class="text-center">
                    <p><button mat-stroked-button color="accent">
                            <div *ngIf="i.teamInfo"><img width="25" height="25" class="ds-mr-2" src="{{i.teamInfo[0].img}}"> {{i.teams[0]}}</div>
                            <div *ngIf="!i.teamInfo">{{i.teams[0]}}</div>
                        </button></p>
                    <p><button mat-stroked-button color="primary">vs</button></p>
                    <p><button mat-stroked-button color="accent">
                            <div *ngIf="i.teamInfo"><div *ngIf="i.teamInfo.length>1"><img width="25" height="25" class="ds-mr-2" src="{{i.teamInfo[1].img}}"> {{i.teams[1]}}</div></div>
                            <div *ngIf="!i.teamInfo">{{i.teams[1]}}</div>
                        </button></p>
                </mat-card-content>
                <hr>
                <mat-card-content class="text-center">
                    <p>{{i.status}}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
